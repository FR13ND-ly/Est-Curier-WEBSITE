<div class="root">
    <mat-icon class="hide-on-large close-button" (click)="onClose()"
        >close</mat-icon
    >
    <h1>Autentificare</h1>
    <div class="login-button" (click)="login()">
        <div class="login-button__icon-wrapper">
            <img
                class="login-button__icon"
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            />
        </div>
        <p class="login-button__text"><b>Google</b></p>
    </div>

    <div class="login-button" (click)="onFacebookLogin()">
        <div class="login-button__icon-wrapper">
            <img
                class="login-button__icon"
                src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512"
            />
        </div>
        <p class="login-button__text"><b>Facebook</b></p>
    </div>
</div>
